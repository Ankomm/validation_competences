<!DOCTYPE html><!--EN COMMENTAIRES : UTILITÉ DES TECHNIQUES DE RÉFÉRENCEMENT-->
<html>
    <head>
		<link href="style.css" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Démonstration d'un site responsive</title><!--Expression cohérente de l'utilité de cette page avec des mots-clefs--> 
		<meta name="description" content="Une démonstration de ce à quoi peut ressembler un site responsive (adapté pour plusieures tailles d'écrans), en précisant comment sont disposés les éléments de la page 
		HTML via le CSS. Ici le fichier est style.css."><!--Description précise de ce qu'est cette page et de comment elle fonctionne. Les <title> et les <meta> sont utilisées pour améliorer la restitution des résultats 
											des moteurs de recherche-->
											
		<!-- Les balises og (Open Graph) donnent des informations aux réseaux sociaux-->
		<meta property="og:title" content="Démonstration d'un site responsive"><!-- <= ICI TITRE DE LA PAGE-->
		<meta property="og:url" content="<!--LIEN ABSOLU DU SITE-->">
		<meta property="og:site_name" content="<!--NOM DU SITE-->">
		
		<meta name="keywords" content="optimiser, code, html, référencement"><!--'Tags' améliorant la recherche interne au site mais n'ayant aucun effet pour les moteurs de recherche comme Google-->
	</head>
	<body>
		<!--Donner un sens au document, avec les balises :
			<h1>Thème de la page
			<h2>/<h3>Sous-thème/Précision
			
			Le texte des balises <a> doit être explicite !
			De même pour les ancres.
			
			Donner de l'importance au contenu textuel avec les balises <strong>-->
			
		<div class="bg-color">
			<img src="aaaaaaaaargh.jpg" alt="aigle en vol" /><!--Toujours donner un 'nom' (attribut alt) aux images !-->
			<img src="jujuop_6.jpg" alt="carcasse de vieille voiture" />
			<img src="legentilduquatrieme.jpg" alt="statue d'homme" />
			<img src="rtgoth.jpg" alt="feuille rose, verte et jaune" />
		</div>
	</body>
</html>
